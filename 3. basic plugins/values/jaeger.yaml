# https://artifacthub.io/packages/helm/jaegertracing/jaeger
agent:
  nodeSelector:
    role: nodegroup_admin
  tolerations:
    - key: "TAINED_BY_ADMIN"
      operator: "Exists"
      effect: "NoSchedule"
collector:
  volumes:
    - awsElasticBlockStore:
        volumeID: vol-0d7c17de1177643a8
  autoscale: true
  nodeSelector:
    role: nodegroup_admin
  tolerations:
    - key: "TAINED_BY_ADMIN"
      operator: "Exists"
      effect: "NoSchedule"
query:
  nodeSelector:
    role: nodegroup_admin
  tolerations:
    - key: "TAINED_BY_ADMIN"
      operator: "Exists"
      effect: "NoSchedule"
