# https://artifacthub.io/packages/helm/jaegertracing/jaeger
agent:
  nodeSelector:
    role: nodegroup_admin
  tolerations:
    - key: "TAINED_BY_ADMIN"
      operator: "Exists"
      effect: "NoSchedule"
collector:
  service:
    zipkin:
      port: 9411
  nodeSelector:
    role: nodegroup_admin
  tolerations:
    - key: "TAINED_BY_ADMIN"
      operator: "Exists"
      effect: "NoSchedule"
query:
  nodeSelector:
    role: nodegroup_admin
  tolerations:
    - key: "TAINED_BY_ADMIN"
      operator: "Exists"
      effect: "NoSchedule"

cassandra:
  persistence:
    # To enable persistence, please see the documentation for the Cassandra chart
    enabled: true

allInOne:
  enabled: true
