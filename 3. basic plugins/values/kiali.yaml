deployment:
  node_selector:
    role: nodegroup_admin
  tolerations:
    - key: "TAINED_BY_ADMIN"
      operator: "Exists"
      effect: "NoSchedule"

external_services:
  # custom_dashboards:
  #   enabled: true
  prometheus:
    url: "http://prometheus-server.istio-system:9090"
    cache_enabled: true
    cache_duration: 10
    cache_expiration: 300
