apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-ingress

spec:
  gateways:
    - default/frontend-gateway
  hosts:
    - boutique.nemo.kaonmir.xyz
  http:
    - route:
        - destination:
            host: frontend.default.svc.cluster.local
            port:
              number: 80
