apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: whereurl.com
  namespace: default
spec:
  gateways:
    - default/gateway-business
  hosts:
    - whereurl.com
    - www.whereurl.com
  http:
    - route:
        - destination:
            host: "{{.Values.name}}.{{.Values.namespace}}.svc.cluster.local"
            port:
              number: 80
