apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gateway-business
  namespace: default
spec:
  selector:
    role: business
  servers:
    - hosts:
        - www.whereurl.com
        - whereurl.com
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        - www.whereurl.com
        - whereurl.com
      port:
        name: http
        number: 443
        protocol: HTTP
      tls:
        mode: PASSTHROUGH

    # ---
    - hosts:
        - boutique.business.kaonmir.xyz
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        # httpsRedirect: true
        httpsRedirect: false
    - hosts:
        - "boutique.business.kaonmir.xyz"
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        mode: PASSTHROUGH
