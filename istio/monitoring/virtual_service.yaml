apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argocd
  namespace: network
spec:
  gateways:
    - network/monitor-gateway # namespace/gateway
  hosts:
    - argocd.nemo.kaonmir.xyz
  http:
    - route:
        - destination:
            host: "argocd-server.argocd.svc.cluster.local"
            port:
              number: 443
