apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    # repoURL: https://github.com/GoogleCloudPlatform/microservices-demo.git
    # targetRevision: HEAD
    # path: release
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 6.24.1
    helm:
      values: |
        nodeSelector:
          role: nodegroup_admin
        tolerations:
          - key: "TAINED_BY_ADMIN"
            operator: "Exists"
            effect: "NoSchedule"
  # syncPolicy:
  #   automated: {}
  #   prune: true
